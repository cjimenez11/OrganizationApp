<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Relaxer</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="relax.css">
        <style>
            /*internal stylesheet overrides external stylesheets*/
            html {
                height: 100%;
            }
            body {
            /*#866aa3 -> #7f84be*/
            /*background-color: transparent;
            background-image: linear-gradient(to right,#866aa3 33%,#7f84be 66%);*/
            }
        </style>
    </head>
    <body>
        <div id="topNavFlexbox">
            <a href="calender.html">To Do List</a>
            <a href="notepad.html">Notepad</a>
            <audio id="audio-control" controls style="margin-left: auto; margin-right: 0;" src="audio/filthySoil.mp3" type="audio/mpeg"></audio>
        </div>
        <!--how to find direct mp3 urls: type "intitle:index.of?mp3 [song title]" into google-->
        <div style="text-align: center;"><button class="toggleRelax">Switch</button></div>
        <div id="relaxContentsFlexbox">
            <div style="margin-left: auto; margin-right: auto;">
                <div id="relax-wrapper1" style="display:none">
                    <div class="relax-input">
                        <select class="breath-input">
                        <option value="3">3 Breaths</option>
                        <option value="5">5 Breaths</option>
                        </select>
                    </div>
                    <div class="circle-wrap">
                        <div class="circle-outline"></div>
                        <div class="circle-progress"></div>
                    </div>
                    <p class="breaths">Breaths remaining: <span class="breaths-text">3</span></p>
                    <p class="instructions">Are you ready to start breathing?</p>
                    <div style="text-align: center;"><button class="breathStart">Start</button></div>
                </div>
                <div id="relax-wrapper2" style="display:flex">
                    <div class="circle2"></div>
                    <div id="relaxText2"></div>
                    <div class="relax-pointer-container">
                        <div class="relax-pointer"></div>
                    </div>
                    <div class="relax-gradient-circle"></div>
                </div>
            </div>
        </div>
        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!--GIFS w/ numbering and caption text -->
            <div class="Slidefade">
                <div class="numbertext">1 / 4</div>
                <img src="https://cdn.dribbble.com/users/919329/screenshots/2796076/media/05715cb3ea596b61dea95dbdea228d40.gif" style="max-height: 700px;" width="100%">
                <div class="Slidetext">Arms & Legs Exercises</div>
            </div>
            <div class="Slidefade">
                <div class="numbertext">2 / 4</div>
                <img src="https://i.giphy.com/media/3oKIPavRPgJYaNI97W/giphy.gif" style="max-height: 700px;" width="100%">
                <div class="Slidetext">Leg Exercises</div>
            </div>
            <div class="Slidefade">
                <div class="numbertext" style="color:black;">3 / 4</div>
                <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/34c52563799919.5abc9eb3f3f75.gif" style="max-height: 700px;" width="100%">
                <div class="Slidetext" style="color:black;">Back & Body Exercises</div>
            </div>
            <div class="Slidefade">
                <div class="numbertext">4 / 4</div>
                <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/5bc49a55989429.599c07a9224c3.gif" style="max-height: 700px;" width="100%">
                <div class="Slidetext">Arm Exercises</div>
            </div>
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <script src="relax.js"></script>
    </body>
    
</html>
