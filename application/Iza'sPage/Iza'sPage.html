body {
  font-family:Gurmukhi MN, Gurmukhi MT, ui-rounded;
  background-color:lavender;
}

.sidebar {
  height: 100%;
  width: 250px;
  overflow: auto;
  position: fixed;
  background-color: lavenderblush;
  top: 0px;
  left: 0px;
  padding-top: 75px;
}

.sidebar a {
  height: 50px;
  display: block;
  background-color: lightgrey;
  color:black;
  text-decoration: none;
  text-align: center;
  padding-top: 25px;
}

.sidebar a.active {
  background-color: paleturquoise;

}

.sidebar a:hover:not(a.active) {
  background-color: lightsteelblue;
  color:white;
}

.content {
  text-align: center;
  margin-left: 250px;
}

.flexbox {
  display: flexbox;
  height: 100%;
  align-items: center;
  overflow:auto;
}

.flexbox > div {
  margin: 10px;
  padding: 20px;
}

.photo {
  height:auto;
  max-width: 400px;
}
