<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Relaxer</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="relax.css">
        <style>
            /*internal stylesheet overrides external stylesheets*/
            html {
                height: 100%;/**/
            }
            body {
                height: 100%;
            /*#866aa3 -> #7f84be*/
            /*background-color: transparent;
            background-image: linear-gradient(to right,#866aa3 33%,#7f84be 66%);*/
            }
        </style>
    </head>
    <body>
        <!--how to find direct mp3 urls: type "intitle:index.of?mp3 [song title]" into google-->
        <div id="sceneFlexbox">
            <div class="sceneSelector"> <!--module selector-->
                <button class="toggleSceneBreather button-inactive">Take a Breather </button>
                <button class="toggleSceneExercise">Muscle Exercises </button>
                <button class="toggleSceneMusic">Relaxing Music </button>
            </div>
            <div class="sceneContents" style="flex-grow: 2;">
                <div id="sceneBreather"> <!--breath module-->
                    <div style="text-align: center;"><button class="toggleRelax">Switch</button></div>
                    <div id="relaxContentsFlexbox">
                        <div style="margin-left: auto; margin-right: auto;">
                            <!--breath variant1-->
                            <div id="relax-wrapper1" style="display:none">
                                <div class="relax-input">
                                    <select class="breath-input">
                                    <option value="3">3 Breaths</option>
                                    <option value="5">5 Breaths</option>
                                    </select>
                                </div>
                                <div class="circle-wrap">
                                    <div class="circle-outline"></div>
                                    <div class="circle-progress"></div>
                                </div>
                                <p class="breaths">Breaths remaining: <span class="breaths-text">3</span></p>
                                <p class="instructions">Are you ready to start breathing?</p>
                                <div style="text-align: center;"><button class="breathStart">Start</button></div>
                            </div>
                            <!--breath variant2-->
                            <div id="relax-wrapper2" style="display:flex">
                                <div class="circle2"></div>
                                <div id="relaxText2"></div>
                                <div class="relax-pointer-container">
                                    <div class="relax-pointer"></div>
                                </div>
                                <div class="relax-gradient-circle"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- exercise module -->
                <div id="sceneExercise" style="display:none">
                    <div class="slideshow-container">
                        <!--GIFS w/ numbering and caption text -->
                        <div class="Slidefade">
                            <div class="numbertext">1 / 6</div>
                            <img src="https://cdn.dribbble.com/users/919329/screenshots/2796076/media/05715cb3ea596b61dea95dbdea228d40.gif" style="max-height: 700px; width:100%;">
                            <div class="Slidetext">Arms & Legs Exercises</div>
                        </div>
                        <div class="Slidefade">
                            <div class="numbertext">2 / 6</div>
                            <img src="https://i.giphy.com/media/3oKIPavRPgJYaNI97W/giphy.gif" style="max-height: 700px; width:100%;">
                            <div class="Slidetext">Leg Exercises</div>
                        </div>
                        <div class="Slidefade">
                            <div class="numbertext" style="color:black;">3 / 6</div>
                            <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/34c52563799919.5abc9eb3f3f75.gif" style="max-height: 700px; width:100%">
                            <div class="Slidetext" style="color:black;">Back & Body Exercises</div>
                        </div>
                        <div class="Slidefade">
                            <div class="numbertext">4 / 6</div>
                            <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/5bc49a55989429.599c07a9224c3.gif" style="max-height: 700px; width:100%">
                            <div class="Slidetext">Arm Exercises</div>
                        </div>
                        <div class="Slidefade">
                            <div class="numbertext" style="color:black;">5 / 6</div>
                            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNmFjMzc0MjEyMGQ4YjE0NTQ2Yjg2Nzg2Njc2MjkzMGE5NzVmMjU1MyZlcD12MV9pbnRlcm5hbF9naWZzX2dpZklkJmN0PWc/xTk9ZXimSga3WsARt6/giphy.gif" style="max-height: 700px;" width="100%">
                            <div class="Slidetext" style="color:black;">Neck, Core & Leg Exercises</div>
                        </div>
                        <div class="Slidefade">
                            <div class="numbertext" style="color:black;">6 / 6</div>
                            <img src="https://media.giphy.com/media/kcT0AAkJxu8xTKfjwd/giphy.gif" style="max-height: 700px;" width="100%">
                            <div class="Slidetext" style="color:black;">Neck & Body Exercises</div>
                        </div>
                        <!-- Next and previous buttons -->
                        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                        <a class="next" onclick="plusSlides(1)">&#10095;</a>
                    </div>
                </div>
                <!--music module-->
                <!-- <div id="sceneMusic" style="display:none">
                    <div id="musicSelect">
                        <select class="musicInput">
                        <option value="audio/filthySoil.mp3">Song1</option>
                        <option value="audio/meditation.mp3">Song2</option>
                        </select>
                    </div>
                    <audio id="audio-control" controls src="audio/filthySoil.mp3" type="audio/mpeg"></audio>
                </div> -->
                <div id="sceneMusic" style="display: none;">
                    <div style="display: block; margin-left: 20%; margin-bottom: 5%; line-height: 26px;">
                    <p class="music-text" >White Noise : <audio id="audio-control1" controls src="audio/White_noise.mp3" type="audio/mpeg"></audio></p>
                    <p class="music-text" >Meditation : <audio id="audio-control2" controls src="audio/meditation.mp3" type="audio/mpeg"></audio></p>
                    <p class="music-text" >Stress-Relief : <audio id="audio-control2" controls src="audio/stressfree.mp3" type="audio/mpeg"></audio></p>
                    <p class="music-text" >Motivational/Focus : <audio id="audio-control2" controls src="audio/motivational.mp3" type="audio/mpeg"></audio></p>
                    </div>
                    <img src="https://cdn.dribbble.com/users/1242979/screenshots/7099165/media/e521bd143bf1e795af3ec725a68e273f.gif" class="playergif">
                </div>
            </div>
        </div>
        <script src="relax.js"></script>
    </body>
    
</html>
