<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">

        <title>Login page</title>

        <link rel="stylesheet" href="style.css">

        <script defer src="#"></script>
        
     </head>

    <body> 
        <div class="login-body">
            <header id="login-header">
                <h1>Login Page</h1>
            </header>
            <br />
            <form id="form-login" method="POST" action="./notepad.html" enctype="application/x-www-form-urlencoded">
                <label for="username" class="text-label">Username</label>
                <input id="username" class="text-label" type="text" placeholder="Username" name="username" required />
                <br />
                <br />
                <label for="password" class="text-label">Password</label>
                <input id="password" type="password" placeholder="Password" name="password" required />
                <br />
                <a href="registration.html">New User</a>
                <br />
                <button>Submit</button>

            </form>
        </div>
    </body>
